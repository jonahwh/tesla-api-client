definitions:
  CreateAccessTokenRequest:
    title: Get an Access Token request
    type: object
    properties:
      grant_type:
        description: The type of oAuth grant. Always "password"
        example: password
        type: string
      client_id:
        description: The oAuth client ID
        example: abc
        type: string
      client_secret:
        description: The oAuth client secret
        example: '123'
        type: string
      email:
        description: The email for my.teslamotors.com
        example: elon@teslamotors.com
        type: string
      password:
        description: The password for my.teslamotors.com
        example: edisonsux
        type: string
  CreateAccessTokenResponse:
    title: Get an Access Token response
    example:
      access_token: abc123
      token_type: bearer
      expires_in: 7776000
      created_at: 1457385291
      refresh_token: cba321
    type: object
    properties:
      access_token:
        description: ''
        example: abc123
        type: string
      token_type:
        description: ''
        example: bearer
        type: string
      expires_in:
        description: ''
        example: 7776000
        type: integer
        format: int32
      created_at:
        description: ''
        example: 1457385291
        type: integer
        format: int32
      refresh_token:
        description: ''
        example: cba321
        type: string
    required:
      - access_token
      - token_type
      - expires_in
      - created_at
      - refresh_token
  SetValetRequest:
    title: Set Valet Mode
    example:
      'on': true
      password: 1234
    type: object
    properties:
      'on':
        type: boolean
        description: Whether to enable or disable valet mode.
      password:
        type: string
        description: (optional) A 4 digit PIN code to unlock the car.
  SpeedLimitRequest:
      title: Speed Limit Request
      example:
        pin: 1234
      type: object
      properties:
        pin:
          type: string
          description: The current, or if activating, new, speed limit PIN
  SetSpeedLimitRequest:
        title: Set Speed Limit Request
        example:
          limit_mph: 75
        type: object
        properties:
          limit_mph:
            type: integer
            format: int32
            description: The speed limit to set, in Miles per Hour
  MovePanoRoofRequest:
    title: Move Panoramic Roof
    example:
      state: 'vent'
    type: object
    properties:
      state:
        enum:
          - open
          - close
          - comfort
          - vent
          - move
        x-enum-elements:
          - name: open
            description: ''
          - name: close
            description: ''
          - name: comfort
            description: ''
          - name: vent
            description: ''
          - name: move
            description: ''
        type: string
        description: 'The desired state of the panoramic roof. The approximate percent open values for each state are `open` = 100%, `close` = 0%, `comfort` = 80%, and `vent` = ~15%'
      percent:
        type: number
        format: double
        description: The percentage to move the roof to.
  RemoteSeatHeaterRequest:
    title: Remote Seat Heater
    example:
      heater: 0
      level: 2
    type: object
    properties:
      heater:
        enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
        type: integer
        format: int32
        description: 'The desired seat to adjust the heater for.  SeatHeaterFrontLeft: 0, SeatHeaterFrontRight: 1, SeatHeaterRearLeft: 2, SeatHeaterRearLeftBack: 3, SeatHeaterRearCenter: 4, SeatHeaterRearRight: 5, SeatHeaterRearRightBack: 6, SeatHeater3rdRowLeft: 7, SeatHeater3rdRowRight: 8'
      level:
        enum:
         - 1
         - 2
         - 3
        type: integer
        format: int32
        description: 'Seat heater level'
  RemoteSteeringWheelHeaterRequest:
    title: Remote Steering Wheel Heater
    example:
      'on': true
    type: object
    properties:
      'on':
        type: boolean
  SetTempsRequest:
    title: Set SetTemperatures
    example:
      driver_temp: 70.0
      passenger_temp: 72.0
    type: object
    properties:
      driver_temp:
        type: number
        format: double
        description: The desired temperature on the driver's side in celcius.
      passenger_temp:
        type: number
        format: double
        description: The desired temperature on the passenger's side in celcius.
  SetChargeLimitRequest:
    title: Set Charge Limit
    example:
      percent: 80
    type: object
    properties:
      percent:
        type: integer
        format: int32
        description: Percentage to set Charge Limit to.
  RemoteStartRequest:
    title: Remote Start
    example:
      password: hunter2
    type: object
    properties:
      password:
        type: string
        description: The password to the authenticated my.teslamotors.com account.
  OpenTrunkRequest:
    type: object
    properties:
      which_trunk:
        type: string
        description: The trunk to open. `front` or `rear
  NavigationRequestRequest:
      title: Navigation Request request
      type: object
      properties:
        type:
          type: string
          default: "share_ext_content_raw"
          example: "share_ext_content_raw"
          description: Do not change
        value:
          type: object
          properties:
            android.intent.extra.TEXT:
              type: string
              example: "45500 Fremont Blvd, Fremont, CA 94538\n\nhttps://goo.gl/maps/X"
              description: Must match this syntax "DATA_TO_SEND_TO_NAV_SYSTEM\n\nhttps://goo.gl/maps/X"
        locale:
          type: string
          default: "en-us"
          example: "en-us"
          description: Do not change
        timestamp_ms:
          type: string
          description: Unix timestamp
  ShareRequest:
    title: Share request (v10 only)
    type: object
    properties:
      type:
        type: string
        default: "share_ext_content_raw"
        example: "share_ext_content_raw"
        description: Change to "share_dest_content_coords" if using lat/long
      value:
        type: object
        properties:
          android.intent.extra.TEXT:
            type: string
            example: "45500 Fremont Blvd, Fremont, CA 94538\n\nhttps://goo.gl/maps/X"
            description: Must match this syntax "DATA_TO_SEND_TO_NAV_SYSTEM\n\nhttps://goo.gl/maps/X"
          lat:
            type: number
            format: double
            example: 123.456
            description: "Latitude of destination to send. Only send with 'long'"
          long:
            type: number
            format: double
            example: -123.456
            description: "Longitude of destination to send. Only send with 'lat'"
      locale:
        type: string
        example: "en-US"
        description: "Locale this request should be treated as"
      timestamp:
        type: number
        example: 1574041714569
        description: "UNIX timestamp indicating when this request was sent"
  SentryModeRequest:
    title: Sentry Mode
    example:
      'on': true
    type: object
    properties:
      'on':
        type: boolean
  MaxDefrostRequest:
    title: Max Defrost
    example:
        'on': true
    type: object
    properties:
      'on':
        type: boolean
  WindowControlRequest:
    title: Window Control
    example:
      lat: 123.456
      lng: -123.456
      command: vent
    type: object
    properties:
      lat:
        type: number
        format: double
      long:
        type: number
        format: double
      command:
        enum:
          - vent
          - close
        type: string
  TriggerHomelinkRequest:
    title: Trigger Homelink
    example:
      lat: 123.456
      lng: -123.456
    type: object
    properties:
      lat:
        type: number
        format: double
      long:

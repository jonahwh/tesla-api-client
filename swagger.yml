components:
  schemas:
    CreateAccessTokenRequest:
      title: Get an Access Token request
      type: object
      properties:
        grant_type:
          type: string
          description: The type of oAuth grant. "password" or "refresh_token"
          example: password
        client_id:
          type: string
          description: The oAuth client ID
          example: abc
        client_secret:
          type: string
          description: The oAuth client secret
          example: "123"
        email:
          type: string
          description: The email for my.teslamotors.com. Only used with "password"
            grant type.
          example: elon@teslamotors.com
        password:
          type: string
          description: The password for my.teslamotors.com. Only used with "password"
            grant type.
          example: edisonsux
        refresh_token:
          type: string
          description: A refresh token from a previous CreateAccessTokenResponse
          example: 0f0f0f0f0f0ff0f0f0f0f0f0f0f0f0f0f0f0f0f0f0ff0f0f0f0f0f0f0f0f0f
    CreateAccessTokenResponse:
      title: Get an Access Token response
      required:
        - access_token
        - created_at
        - expires_in
        - refresh_token
        - token_type
      type: object
      properties:
        access_token:
          type: string
          description: ""
          example: abc123
        token_type:
          type: string
          description: ""
          example: bearer
        expires_in:
          type: integer
          description: ""
          format: int32
          example: 7776000
        created_at:
          type: integer
          description: ""
          format: int32
          example: 1457385291
        refresh_token:
          type: string
          description: ""
          example: cba321
      example:
        access_token: abc123
        token_type: bearer
        expires_in: 7776000
        created_at: 1457385291
        refresh_token: cba321
    SetValetRequest:
      title: Set Valet Mode
      type: object
      properties:
        "on":
          type: boolean
          description: Whether to enable or disable valet mode.
        password:
          type: string
          description: (optional) A 4 digit PIN code to unlock the car.
      example:
        "on": true
        password: 1234
    SpeedLimitRequest:
      title: Speed Limit Request
      type: object
      properties:
        pin:
          type: string
          description: The current, or if activating, new, speed limit PIN
      example:
        pin: 1234
    SetSpeedLimitRequest:
      title: Set Speed Limit Request
      type: object
      properties:
        limit_mph:
          type: integer
          description: The speed limit to set, in Miles per Hour
          format: int32
      example:
        limit_mph: 75
    MovePanoRoofRequest:
      title: Move Panoramic Roof
      type: object
      properties:
        state:
          type: string
          description: The desired state of the panoramic roof. The approximate percent
            open values for each state are `open` = 100%, `close` = 0%, `comfort`
            = 80%, and `vent` = ~15%
          enum:
            - open
            - close
            - comfort
            - vent
            - move
          x-enum-elements:
            - name: open
              description: ""
            - name: close
              description: ""
            - name: comfort
              description: ""
            - name: vent
              description: ""
            - name: move
              description: ""
        percent:
          type: number
          description: The percentage to move the roof to.
          format: double
      example:
        state: vent
    RemoteSeatHeaterRequest:
      title: Remote Seat Heater
      type: object
      properties:
        heater:
          type: integer
          description: 'The desired seat to adjust the heater for.  SeatHeaterFrontLeft:
            0, SeatHeaterFrontRight: 1, SeatHeaterRearLeft: 2, SeatHeaterRearLeftBack:
            3, SeatHeaterRearCenter: 4, SeatHeaterRearRight: 5, SeatHeaterRearRightBack:
            6, SeatHeater3rdRowLeft: 7, SeatHeater3rdRowRight: 8'
          format: int32
          enum:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 7
            - 8
        level:
          type: integer
          description: Seat heater level
          format: int32
          enum:
            - 1
            - 2
            - 3
      example:
        heater: 0
        level: 2
    RemoteSeatCoolerRequest:
      title: Remote Seat Cooler
      type: object
      properties:
        seat_position:
          type: integer
          description: 'The desired seat to adjust the cooler for.  SeatHeaterFrontLeft:
            0, SeatHeaterFrontRight: 1, SeatHeaterRearLeft: 2, SeatHeaterRearLeftBack:
            3, SeatHeaterRearCenter: 4, SeatHeaterRearRight: 5, SeatHeaterRearRightBack:
            6, SeatHeater3rdRowLeft: 7, SeatHeater3rdRowRight: 8'
          format: int32
          enum:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 7
            - 8
        seat_cooler_level:
          type: integer
          description: Seat cooler level
          format: int32
          enum:
            - 1
            - 2
            - 3
      example:
        seat_position: 0
        seat_cooler_level: 2
    RemoteAutoSeatClimateRequest:
      title: Remote Auto Seat Climate
      type: object
      properties:
        seat_position:
          type: integer
          description: 'The desired seat to toggle auto mode for.  SeatHeaterFrontLeft:
            0, SeatHeaterFrontRight: 1, SeatHeaterRearLeft: 2, SeatHeaterRearLeftBack:
            3, SeatHeaterRearCenter: 4, SeatHeaterRearRight: 5, SeatHeaterRearRightBack:
            6, SeatHeater3rdRowLeft: 7, SeatHeater3rdRowRight: 8'
          format: int32
          enum:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 7
            - 8
        auto_climate_on:
          type: boolean
          description: Whether to enable or disable auto climate mode
      example:
        seat_position: 0
        auto_climate_on: true
    RemoteSteeringWheelHeaterRequest:
      title: Remote Steering Wheel Heater
      type: object
      properties:
        "on":
          type: boolean
      example:
        "on": true
    SetTempsRequest:
      title: Set SetTemperatures
      type: object
      properties:
        driver_temp:
          type: number
          description: The desired temperature on the driver's side in celcius.
          format: double
        passenger_temp:
          type: number
          description: The desired temperature on the passenger's side in celcius.
          format: double
      example:
        driver_temp: 70.0
        passenger_temp: 72.0
    SetChargeLimitRequest:
      title: Set Charge Limit
      type: object
      properties:
        percent:
          type: integer
          description: Percentage to set Charge Limit to.
          format: int32
      example:
        percent: 80
    SetChargingAmpsRequest:
      title: Set Charging Amps
      type: object
      properties:
        charging_amps:
          type: integer
          description: Charging Current in Amps
          format: int32
      example:
        charging_amps: 40
    ScheduledDepartureRequest:
      title: Scheduled Departure Request
      type: object
      properties:
        departure_time:
          type: integer
          description: Integer representing the desired departure time. Value is number
            of minutes from midnight in intervals of 15
          format: int32
        enable:
          type: boolean
        preconditioning_enabled:
          type: boolean
        preconditioning_weekdays_only:
          type: boolean
        off_peak_charging_enabled:
          type: boolean
        off_peak_charging_weekdays_only:
          type: boolean
        end_off_peak_time:
          type: integer
          description: Integer representing the desired off peak end time. Value is
            number of minutes from midnight in intervals of 15
          format: int32
      example:
        departure_time: 180
        enable: true
        preconditioning_enabled: true
        preconditioning_weekdays_only: true
        off_peak_charging_enabled: false
        off_peak_charging_weekdays_only: false
        end_off_peak_time: 60
    ScheduledChargingRequest:
      title: Scheduled Charging Request
      type: object
      properties:
        time:
          type: integer
          description: Integer representing the desired charging start time. Value
            is number of minutes from midnight in intervals of 15
          format: int32
        enable:
          type: boolean
      example:
        time: 60
        enable: true
    RemoteStartRequest:
      title: Remote Start
      type: object
      properties:
        password:
          type: string
          description: The password to the authenticated my.teslamotors.com account.
      example:
        password: hunter2
    OpenTrunkRequest:
      type: object
      properties:
        which_trunk:
          type: string
          description: The trunk to open. `front` or `rear
    NavigationRequestRequest:
      title: Navigation Request request
      type: object
      properties:
        type:
          type: string
          description: Do not change
          example: share_ext_content_raw
          default: share_ext_content_raw
        value:
          type: object
          properties:
            android.intent.extra.TEXT:
              type: string
              description: Must match this syntax "DATA_TO_SEND_TO_NAV_SYSTEM\n\nhttps://goo.gl/maps/X"
              example: |-
                45500 Fremont Blvd, Fremont, CA 94538

                https://goo.gl/maps/X
        locale:
          type: string
          description: Do not change
          example: en-us
          default: en-us
        timestamp_ms:
          type: string
          description: Unix timestamp
    ShareRequest:
      title: Share request (v10 only)
      type: object
      properties:
        type:
          type: string
          description: Change to "share_dest_content_coords" if using lat/long
          example: share_ext_content_raw
          default: share_ext_content_raw
        value:
          type: object
          properties:
            android.intent.extra.TEXT:
              type: string
              description: Must match this syntax "DATA_TO_SEND_TO_NAV_SYSTEM\n\nhttps://goo.gl/maps/X"
              example: |-
                45500 Fremont Blvd, Fremont, CA 94538

                https://goo.gl/maps/X
            lat:
              type: number
              description: Latitude of destination to send. Only send with 'long'
              format: double
              example: 123.456
            long:
              type: number
              description: Longitude of destination to send. Only send with 'lat'
              format: double
              example: -123.456
        locale:
          type: string
          description: Locale this request should be treated as
          example: en-US
        timestamp:
          type: number
          description: UNIX timestamp indicating when this request was sent
          example: 1574041714569
    SentryModeRequest:
      title: Sentry Mode
      type: object
      properties:
        "on":
          type: boolean
      example:
        "on": true
    MaxDefrostRequest:
      title: Max Defrost
      type: object
      properties:
        "on":
          type: boolean
      example:
        "on": true
    WindowControlRequest:
      title: Window Control
      type: object
      properties:
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
        command:
          type: string
          enum:
            - vent
            - close
      example:
        lat: 123.456
        lng: -123.456
        command: vent
    TriggerHomelinkRequest:
      title: Trigger Homelink
      type: object
      properties:
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
      example:
        lat: 123.456
        lng: -123.456
    SetBioweaponModeRequest:
      title: Set Bioweapon Mode
      type: object
      properties:
